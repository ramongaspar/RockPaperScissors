<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Rock | Paper | Scissor</h1>
        <div class="container">
            <div class="player-container">
                <h2>You</h2>
                <div class="btn-container">
                    <button id="rock">ROCK</button>
                    <button id="paper">PAPER</button>
                    <button id="scissor">SCISSOR</button>
                </div>
                <div id="img-player"></div>
            </div>
            
            <div class="result-container">
                <div class="row">
                    <h2 >Your Score:</h2>
                    <span id="player-score"></span>
                </div>

                <div class="row"><button id="start-round" onclick="game()">x BattlE x</button></div>
                <div class="row">
                    <h2>Computer Score:</h2>
                    <span id="computer-score"></span>
                </div>
            </div>

            <div class="opponent-container">
                <div id="computer-choice"></div>
                <div></div>
                <div><h2>Your opponent</h2></div>
                
            </div>
        </div>
        <script src="index.js"></script>
        <footer>
            <div class="credits">
                <p>Took the images from another rock paper scissor game, <a href="http://www1.lasalle.edu/~blum/c230wks/RockPaperScissors/RPS_s20_2.html" target="_blank">this one</a>. </p>
                <p>Made for practice purpouse.</p>
            </div>
        </footer>
    </body>
</html>
